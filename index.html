            /*bara de meniu orizontala*/
        nav {

                display: inline;
            }
          
            img {
                width: 22px;
                position: relative;
                top: 3.5px;

            p {margin-top: 5px;}
            .gray {color: #bbbbbb}
            button {
                background-color: #E10063;
                padding: 10px 40px 10px 40px;
                border-radius: 20px;
                border: none;
            }
            .color {
                width: 50px;
                height: 50px;
                padding: 5px;
                border: 10px double white;
                border-radius: 40px;
            }
            .blue {background-color: blue;}
            .silver {background-color: silver;}
            .black {background-color: black;}

            #sticky {
                
                background-color: #888888;
                
                width: 250px; height: 2050px;
                position: relative;

                left: 0px;
                top: -570px;
                
            }
            #sticky button {
                background-color: rosybrown;
                padding: 10px 30px;
                cursor: pointer;
                
            }
            #sticky img {
                width: 150px;
                padding: 10px;

                
            }

            }
